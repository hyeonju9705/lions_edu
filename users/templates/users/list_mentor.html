{% extends 'base.html' %}
{% load staticfiles %}
{% block content %} 


 <section class="content-section bg-primary text-white text-center" id="services">
    <div class="container">
      <div class="content-section-heading">
        <h3 class="text-secondary mb-0">For Mentees</h3>
        <h2 class="mb-5">Mentor List</h2>
      </div>
     
      <div class="row">
           {% for mentor in mentor_set %}
        <div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
          <span class="service-icon rounded-circle mx-auto mb-3">
          <i class="icon-user"></i>
          </span>
          <h3>
            <strong>{{ mentor.name }}</strong>
          </h3>
          <p class="text-faded mb-0">{{ mentor.subject }}</p>
          <p class="text-faded mb-0, text-warning">{{ mentor.place }}</p>
     

        </div>
        {% endfor %}
      </div>
      
    </div>
  </section>



{% endblock %}
