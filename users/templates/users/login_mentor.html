{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<h3 style="text-align: center">Login</h3>
<div class="login_div">
    
    <form method="POST" action="{% url 'login_mentor'%}">
    
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
        <br>
        <br>
    </form>
    <a href="{% url 'signup_mentor' %}"><input class="btn btn-primary" type="submit" value="Sign-up"></a>
</div>    

{% endblock %}
