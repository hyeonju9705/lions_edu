{% extends 'base.html' %}
{% load staticfiles %}
{% block content %} 
<br><br><br>
 <div class="container">
    <div class="content-section-heading text-center">
        <h2 class="text-secondary mb-0">과외 신청</h3>
      </div>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="{% url 'lesson' mentor.id %}" method="POST" name="sentMessage" id="contactForm" novalidate>
          {% csrf_token %}
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>내용</label>
              <textarea rows="5" class="form-control" placeholder="과외를 받고 싶은 요일, 요구사항, 사연을 입력해주세요!" name="content" required data-validation-required-message="내용을 입력하세요"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <input type="hidden" name="mentee_id" value=>
          <input type="hidden" name="mentor_id" value=>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-xl js-scroll-trigger" id="sendMessageButton">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
